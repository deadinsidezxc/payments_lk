name: reforce_platform
description: Reforce Platform

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.17.3 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  url_launcher: ^6.1.6
  shared_preferences: ^2.0.13
  ionicons: ^0.1.2
  simple_gradient_text: ^1.2.4
  flutter_riverpod: ^2.0.2
  flutter_svg: ^1.1.3
  pinput: ^2.2.12
  mask_text_input_formatter: ^2.4.0
  json_annotation: ^4.7.0
  freezed_annotation: ^2.1.0
  flutter_screenutil: ^5.5.4
  flutter_gen_runner: ^4.3.0
  dio: ^4.0.6
  badges: ^2.0.3
  persistent_bottom_nav_bar: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.1.1
  json_serializable: ^6.3.1
  freezed: ^2.1.0+1

flutter_gen:
  output: lib/gen/
  line_length: 80
  integrations:
    flutter_svg: true

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/navbar/
    - assets/images/security_status/
    - assets/images/circle_security_status/
    - assets/images/sos_button/
    - assets/images/electricity/
    - assets/images/battery/
    - assets/icons/fileok.svg
    - assets/icons/filedebt.svg
    - assets/icons/search.svg
    - assets/icons/top.svg
    - assets/icons/nopayments.svg
    - assets/icons/nocontracts.svg
    - assets/icons/cross.svg
    - assets/icons/time.svg
    - assets/icons/chevron_back.svg
    - assets/icons/chevron_down.svg
  fonts:
    - family: HelveticaNeueCyr
      fonts:
        - asset: assets/fonts/HelveticaNeueCyr-Light.ttf
          weight: 300
        - asset: assets/fonts/HelveticaNeueCyr-Roman.ttf
          weight: 400
        - asset: assets/fonts/HelveticaNeueCyr-Medium.ttf
          weight: 500
    - family: Navbar
      fonts:
        - asset: assets/fonts/Navbar.ttf
